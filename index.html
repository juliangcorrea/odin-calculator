<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/odin-calculator/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-box">
            <div class="display-box">
                <div class="display-screen">
                    <div class="number-screen">
                        <p class="show-number">0</p>
                    </div>
                </div>
            </div>
            <div class="buttons-box">
                <div class="numbers-box">
                    <div class="number-7"><button class="number">7</button></div>
                    <div class="number-8"><button class="number">8</button></div>
                    <div class="number-9"><button class="number">9</button></div>
                    <div class="number-4"><button class="number">4</button></div>
                    <div class="number-5"><button class="number">5</button></div>
                    <div class="number-6"><button class="number">6</button></div>
                    <div class="number-1"><button class="number">1</button></div>
                    <div class="number-2"><button class="number">2</button></div>
                    <div class="number-3"><button class="number">3</button></div>
                    <div class="number-0"><button class="number">0</button></div>
                    <div class="float-point"><button class="float">.</button></div>
                    <div class="clear"><button class="clear">C</button></div>
                </div>
                <div class="operators-box">
                    <div class="operator-1"><button class="operator">+</button></div>
                    <div class="operator-2"><button class="operator">-</button></div>
                    <div class="operator-3"><button class="operator">*</button></div>
                    <div class="operator-4"><button class="operator">/</button></div>
                    <div class="equal"><button class="equal">=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
